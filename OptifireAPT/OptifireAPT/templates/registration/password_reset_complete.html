{% extends "base.html" %}
{% block title %}Contraseña restablecida | Optifire{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <h2 class="fw-bold mb-3">¡Contraseña actualizada!</h2>
                    <p class="text-muted">Tu contraseña ha sido restablecida correctamente. Ya puedes iniciar sesión con tu nueva clave.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
