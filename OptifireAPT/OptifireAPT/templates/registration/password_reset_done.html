{% extends "base.html" %}
{% block title %}Correo enviado | Optifire{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <h2 class="fw-bold mb-3">¡Revisa tu correo!</h2>
                    <p class="text-muted">Si el correo ingresado está registrado, recibirás un mensaje con instrucciones para restablecer tu contraseña.</p>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
