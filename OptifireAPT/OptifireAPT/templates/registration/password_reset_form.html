{% extends "base.html" %}
{% block title %}Recuperar Contraseña | Optifire{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="fw-bold mb-3 text-center">¿Olvidaste tu contraseña?</h2>
                    <p class="text-muted text-center mb-4">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 text-start">
                            {{ form.email.label_tag }}
                            <input type="email" name="email" class="form-control" required id="id_email">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar instrucciones</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
