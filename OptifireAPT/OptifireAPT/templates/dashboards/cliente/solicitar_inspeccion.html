{% extends "base_dashboard.html" %}
{% load crispy_forms_tags %}

{% block dashboard_content %}
<h1>Solicitar Nueva Inspección</h1>
<a href="{% url 'dashboard_cliente' %}" class="btn btn-sm btn-secondary mb-3">← Volver al Dashboard</a>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3"><i class="fas fa-paper-plane"></i> Enviar Solicitud</button>
</form>
{% endblock dashboard_content %}
