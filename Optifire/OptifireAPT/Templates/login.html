{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required
               pattern="^[A-Za-z0-9]{4,}$"
               title="El usuario debe tener al menos 4 caracteres y solo letras o números.">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
               title="La contraseña debe tener mínimo 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.">
      </div>
      {% if error_message %}
        <div style="color:red;">{{ error_message }}</div>
      {% endif %}
      <span id="errorMsg" style="color:red;"></span>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = '';

    const userPattern = /^[A-Za-z0-9]{4,}$/;
    const passPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    if (!userPattern.test(username.value)) {
        errorMsg.textContent = 'Usuario inválido. Debe tener al menos 4 caracteres y solo letras o números.';
        username.focus();
        e.preventDefault();
        return false;
    }
    if (!passPattern.test(password.value)) {
        errorMsg.textContent = 'Contraseña inválida. Debe tener mínimo 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.';
        password.focus();
        e.preventDefault();
        return false;
    }
});
</script>
{% endblock %}
